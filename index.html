<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geoportal — Instituciones Educativas</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- PapaParse (CSV robusto) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- Config opcional: define window.env con SUPABASE_URL/KEY (anon). Es normal que 404 si no existe. -->
  <script src="config.js" defer></script>
  <!-- App -->
  <script type="module" src="app.js"></script>
</head>
<body>
  <header>
    <h1>Geoportal — Instituciones Educativas</h1>
    <div class="search-row">
      <input id="searchInput" placeholder="Buscar por AMIE o nombre (ej: 09H06807)">
      <button id="searchBtn">Buscar</button>
    </div>
  </header>

  <main>
    <section class="dashboard">
      <div class="card">
        <div class="kpi-label">Instituciones</div>
        <div id="kpiTotal" class="kpi-value">—</div>
      </div>
      <div class="card">
        <div class="kpi-label">Matriz</div>
        <div id="kpiMatriz" class="kpi-value">—</div>
      </div>
      <div class="card">
        <div class="kpi-label">Establecimiento</div>
        <div id="kpiEst" class="kpi-value">—</div>
      </div>
      <div class="card">
        <div class="kpi-label">Sostenimientos</div>
        <div id="kpiSost" class="kpi-value">—</div>
      </div>
    </section>

    <section class="filters">
      <select id="provSelect"><option value="">Provincia</option></select>
      <select id="cantSelect"><option value="">Cantón</option></select>
      <select id="parrSelect"><option value="">Parroquia</option></select>
      <select id="sostSelect"><option value="">Sostenimiento</option></select>
      <select id="tipoSelect"><option value="">Tipo</option></select>
      <button id="clearBtn">Limpiar</button>
    </section>

    <section class="content">
      <div id="map"></div>
      <div class="table-wrap">
        <table id="tbl">
          <thead>
            <tr>
              <th>AMIE</th><th>Nombre</th><th>Tipo</th>
              <th>Sostenimiento</th><th>Provincia</th><th>Cantón</th><th>Parroquia</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>
</body>
</html>
