<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora Geodésica DPI</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- (Opcional) Clusters -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top bar -->
  <nav class="nav">
    <div class="brand">
      <span class="dot"></span>
      <span>Calculadora Geodésica DPI</span>
    </div>
    <img class="nav-logo" src="logo.png" alt="Logo institucional" />
    <div class="spacer"></div>
  </nav>

  <!-- Contenedor principal -->
  <div class="wrap">
    <!-- Filtros (placeholder visual) -->
    <div class="filters">
      <select><option>Provincia</option></select>
      <select><option>Cantón</option></select>
      <select><option>Parroquia</option></select>
      <select><option>Sostenimiento</option></select>
      <select><option>Tipo</option></select>
    </div>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Panel Transformación (calculadora) -->
    <aside class="panel left">
      <div class="transform-panel" id="transform-panel">
        <div class="tp-head">
          <strong>Transformación</strong>
          <div class="tp-actions">
            <button class="btn sm ghost" id="tp-btn-center">Ir</button>
            <button class="btn sm ghost" id="tp-btn-pin">Fijar punto</button>
            <button class="btn sm ghost" id="tp-btn-copy">Copiar</button>
          </div>
        </div>

        <div class="tp-body">
          <!-- DD -->
          <div class="tp-row">
            <label>Lat, Lon (DD)</label>
            <div class="tp-grid tp-2">
              <input data-field="latDD" id="latDD" placeholder="Lat °" />
              <input data-field="lonDD" id="lonDD" placeholder="Lon °" />
            </div>
          </div>

          <!-- DMS (placeholder, no requerido para copiar) -->
          <div class="tp-row">
            <label>DMS</label>
            <div class="tp-grid tp-3">
              <input placeholder="Lat °" />
              <input placeholder="Lat ′" />
              <input placeholder="Lat ″" />
            </div>
            <div class="tp-grid tp-3">
              <input placeholder="Lon °" />
              <input placeholder="Lon ′" />
              <input placeholder="Lon ″" />
            </div>
          </div>

          <!-- UTM 17S — principal -->
          <div class="tp-row">
            <label>UTM (17S — principal)</label>
            <div class="tp-grid tp-4">
              <select data-field="utm17Zone" id="utm17Zone">
                <option value="17" selected>17</option>
              </select>
              <select data-field="utm17Hem" id="utm17Hem">
                <option value="S" selected>S</option>
              </select>
              <input data-field="utm17E" id="utm17E" placeholder="Este (E) 17S" />
              <input data-field="utm17N" id="utm17N" placeholder="Norte (N) 17S" />
            </div>
          </div>

          <!-- UTM 18S — alterna -->
          <div class="tp-row">
            <label>UTM (18S — alterna)</label>
            <div class="tp-grid tp-4">
              <select data-field="utm18Zone" id="utm18Zone">
                <option value="18" selected>18</option>
              </select>
              <select data-field="utm18Hem" id="utm18Hem">
                <option value="S" selected>S</option>
              </select>
              <input data-field="utm18E" id="utm18E" placeholder="Este (E) 18S" />
              <input data-field="utm18N" id="utm18N" placeholder="Norte (N) 18S" />
            </div>
          </div>

          <small class="hint">Tip: clic en el mapa para capturar Lat/Lon. “Ir” centra; “Fijar punto” deja marcador.</small>
        </div>
      </div>

      <!-- Basemap/Overlay Switcher (debajo de la calculadora) -->
      <div id="basemap-switcher" class="panel card soft shadow">
        <div class="panel-title">Mapas base & Rótulos</div>
        <div class="switcher-group">
          <label><input type="radio" name="basemap" value="osm" checked> OSM</label>
          <label><input type="radio" name="basemap" value="esriSat"> Satélite (Esri)</label>
          <label><input type="radio" name="basemap" value="esriStreet"> Esri Street</label>
          <label><input type="radio" name="basemap" value="carto"> Carto Positron</label>
          <label class="overlay"><input type="checkbox" id="chkLabels"> Rótulos (Esri)</label>
        </div>
      </div>
    </aside>
  </div>

  <!-- App -->
  <script src="app.js"></script>
  <!-- Medidor -->
  <script src="medir-distancia.js"></script>
</body>
</html>
