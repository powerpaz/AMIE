<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Geoportal — IE Ecuador</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand-dot"></div>
    <h1>Geoportal — IE Ecuador</h1>
    <div class="fill"></div>
  </header>

  <main class="layout">
    <!-- Panel izquierdo -->
    <aside class="left-panel">
      <!-- Calculadora / Transformación -->
      <section class="card" id="calc">
        <div class="card-header">
          <h2>Transformación</h2>
          <div class="btn-row">
            <button id="btnIr" class="btn">Ir</button>
            <button id="btnFijar" class="btn">Fijar punto</button>
            <button id="btnCopiar" class="btn">Copiar</button>
          </div>
        </div>

        <div class="group">
          <label class="group-title">Lat, Lon (DD)</label>
          <div class="grid-2">
            <input id="latDD" type="text" placeholder="Lat °" />
            <input id="lonDD" type="text" placeholder="Lon °" />
          </div>
        </div>

        <div class="group">
          <label class="group-title">UTM (17S — principal)</label>
          <div class="grid-2">
            <div class="grid-2 tight">
              <select id="utm17z">
                <option value="17" selected>17</option>
                <option value="18">18</option>
              </select>
              <select id="utm17h">
                <option value="S" selected>S</option>
                <option value="N">N</option>
              </select>
            </div>
            <div class="grid-2 tight">
              <input id="utm17e" type="text" placeholder="Este (E) 17S" />
              <input id="utm17n" type="text" placeholder="Norte (N) 17S" />
            </div>
          </div>
        </div>

        <div class="group">
          <label class="group-title">UTM (18S — alterna)</label>
          <div class="grid-2">
            <div class="grid-2 tight">
              <select id="utm18z">
                <option value="18" selected>18</option>
                <option value="17">17</option>
              </select>
              <select id="utm18h">
                <option value="S" selected>S</option>
                <option value="N">N</option>
              </select>
            </div>
            <div class="grid-2 tight">
              <input id="utm18e" type="text" placeholder="Este (E) 18S" />
              <input id="utm18n" type="text" placeholder="Norte (N) 18S" />
            </div>
          </div>
        </div>

        <p class="tip">
          Tip: clic en el mapa para capturar Lat/Lon. “Ir” centra; “Fijar punto”
          deja marcador.
        </p>

        <!-- ⬇️ Basemap switcher (debajo de la calculadora) -->
        <div class="group basemap-switcher">
          <label class="group-title">Capas base</label>
          <div class="basemap-list">
            <label class="radio">
              <input type="radio" name="basemap" value="osm" checked />
              <span>OSM</span>
            </label>
            <label class="radio">
              <input type="radio" name="basemap" value="sat" />
              <span>Satélite (Esri)</span>
            </label>
            <label class="radio">
              <input type="radio" name="basemap" value="esri" />
              <span>Esri Street</span>
            </label>
            <label class="radio">
              <input type="radio" name="basemap" value="carto" />
              <span>Carto Positron</span>
            </label>
          </div>
          <label class="check">
            <input id="chkLabels" type="checkbox" />
            <span>Rótulos (labels)</span>
          </label>
        </div>
        <!-- ⬆️ Basemap switcher -->
      </section>
    </aside>

    <!-- Mapa -->
    <section id="map"></section>
  </main>

  <footer class="statusbar">
    <div id="status">Estado: Listo</div>
    <div id="cursor">Cursor: ---, ---</div>
    <div id="seleccion">Selección: 0</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
